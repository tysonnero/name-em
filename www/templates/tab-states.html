<ion-view view-title="States">
  <ion-content>
    <div class="list">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="State" ng-model="state">
        </label>
        <button class="button button-small" ng-click="states.findState(state)">
          Find
        </button>
      </div>
    </div>
    <ion-list>
      <ion-item class="" ng-repeat="match in states.matched">
        <p>{{ match }}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
