<ion-view view-title="States" xmlns="http://www.w3.org/1999/html">
  <ion-header-bar class="bar-subheader">
    <form name="states.searchForm" ng-submit="states.add(states.searchText)">
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="State" name="searchText" ng-model="states.searchText">
        </label>
        <button class="button button-clear" type="submit">
          Find
        </button>
      </div>
    </form>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item-button-right item-badge-left" ng-repeat="match in states.matched | orderBy">
        <span class="badge badge-balanced">{{ $index + 1 }}</span> {{ match }}
        <a class="button button-icon" ng-click="states.remove(match)">
          <i class="icon ion-close-circled assertive"></i>
        </a>
      </ion-item>
    </ion-list>
  </ion-content>
  <div class="bar bar-footer" ng-class="(states.matched.length == states.states.length) ? 'bar-balanced' : 'bar-calm'">
    <div class="title">You have named {{ states.matched.length }} state(s)</div>
  </div>
</ion-view>
